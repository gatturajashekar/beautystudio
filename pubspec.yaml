name: madhubeautystudio
description: "A Flutter project."
publish_to: 'none'

version: 1.0.0+9

environment:
  sdk: ">=3.9.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter

  # Core UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  intl: ^0.19.0

  # Networking & Storage
  http: ^1.3.0
  shared_preferences: ^2.3.2
  url_launcher: ^6.3.2

  # Media & Files
  vector_math: ^2.2.0
  file_picker: ^10.3.3
  image_picker: ^0.8.7+5
  cached_network_image: ^3.2.3
  share_plus: ^12.0.1
  video_player: ^2.8.2

  # Firebase Core & Auth
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0

  # Notifications (kept as requested)
  firebase_messaging: ^15.0.0
  flutter_local_notifications: ^17.0.0
  device_info_plus: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
